<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Live Lyrics</title>
    <style>
        :root {
            --background-light: #f0f0f0;
            --text-light: #000;
            --background-dark: #1e1e1e;
            --text-dark: #fff;
        }

        body {
            font-family: Calibri, sans-serif;
            text-align: center;
            background-color: var(--background-light);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            max-width: 60%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .lyrics-sidebar {
            width: 40%;
            border-left: 1px solid #686868;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .dark-mode .lyrics-sidebar {
            border-color: #444;
        }

        .lyrics-container {
            flex: 1;
            border: 1px solid #686868;
            overflow-y: auto;
            padding: 10px;
            text-align: left;
            margin: 0;
            width: 100%;
            height: calc(100vh - 100px);
            position: relative;
            -webkit-overflow-scrolling: touch;
        }

        .preview-container {
            flex: 1;
            overflow: hidden;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .preview-container iframe {
            flex: 1;
            width: 100%;
            border: 1px solid #686868;
            margin-top: 20px;
            max-height: none;
            min-height: 0;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: #0078d4; /* Ensuring default light mode color */
            color: white;
        }

        button:hover {
            background-color: #005fa3;
            color: #e0e0e0;
        }

        select {
            padding: 10px;
            font-size: 1rem;
        }

        .dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .dark-mode button {
            background-color: #444;
            color: #fff;
        }

        .dark-mode button:hover {
            background-color: #555;
        }

        .dark-mode iframe {
            border-color: #444;
        }

        .lyric-line {
            padding: 8px;
            margin: 4px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .lyric-line:hover {
            background-color: #e0e0e0;
        }

        .lyric-line.active {
            background-color: #0078d4;
            color: white;
        }

        .dark-mode .lyric-line:hover {
            background-color: #333;
        }

        .dark-mode .lyric-line.active {
            background-color: #444;
        }

        @media (max-width: 768px) {
            body {
                position: fixed;
                overflow: hidden;
            }

            .main-content {
                max-width: 100%;
                height: 40vh;
                overflow: hidden;
                padding: 10px;
            }

            .lyrics-sidebar {
                width: 100%;
                height: 60vh;
                border-left: none;
                border-top: 1px solid #686868;
                padding: 10px;
            }

            .lyrics-container {
                height: calc(60vh - 60px);
                padding: 5px;
            }

            .preview-container {
                height: 100%;
                overflow: hidden;
            }

            .preview-container iframe {
                height: 100%;
                max-height: none;
            }

            .controls-container {
                margin: 10px 0;
                gap: 5px;
            }

            .controls-container input {
                min-width: 150px;
                padding: 8px;
            }

            button {
                padding: 8px 12px;
                font-size: 0.9rem;
            }

            select {
                padding: 8px;
                font-size: 0.9rem;
            }

            h1 {
                font-size: 1.5rem;
                margin: 10px 0;
            }

            h2 {
                font-size: 1.2rem;
                margin: 5px 0;
            }
        }

        @media (max-width: 480px) {
            body {
                flex-direction: column;
            }

            .main-content {
                height: auto;
                max-width: 100%;
                padding: 10px;
            }

            .lyrics-sidebar {
                display: none;
            }

            .preview-container {
                height: 400px;
                max-height: 60vh;
            }

            .preview-container iframe {
                height: 100%;
                max-height: none;
            }

            .controls-container {
                flex-direction: column;
                align-items: stretch;
                margin: 5px 0;
            }

            .controls-container input,
            .controls-container select,
            .controls-container button {
                width: 100%;
            }

            .dark-mode-toggle {
                top: 10px;
                left: 10px;
                padding: 5px 10px;
            }

            h1 {
                font-size: 1.3rem;
                margin: 5px 0;
            }

            h2 {
                font-size: 1.1rem;
                margin: 5px 0;
            }
        }

        @media (max-width: 320px) {
            .main-content {
                padding: 5px;
            }

            .preview-container {
                height: 300px;
            }

            button {
                padding: 6px 10px;
                font-size: 0.85rem;
            }

            select {
                padding: 6px;
                font-size: 0.85rem;
            }

            .controls-container input {
                padding: 6px;
                font-size: 0.85rem;
            }
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .controls-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .controls-container input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #686868;
            border-radius: 5px;
            flex: 1;
            min-width: 200px;
        }

        .dark-mode .controls-container input {
            background-color: #333;
            color: white;
            border-color: #444;
        }
    </style>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <div class="main-content">
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>
        <h1>Admin Interface</h1>
        <div class="controls-container">
            <select id="song-selector">
                {% for song in songs %}
                    <option value="{{ song }}">{{ song|replace('.txt', '') }}</option>
                {% endfor %}
            </select>
            <button onclick="loadSong()">Load Song</button>
            <input type="text" id="custom-message" placeholder="Custom message">
            <button onclick="sendMessage()">Send Message</button>
        </div>
        <div class="controls-container">
            <button onclick="sendPrevious()">Previous Lyric</button>
            <button onclick="sendNext()">Next Lyric</button>
        </div>
        <div class="preview-container">
            <!-- Embedded Client Page -->
            <h2>Client Page Preview</h2>
            <iframe src="/" title="Client Page"></iframe>
        </div>
    </div>
    <div class="lyrics-sidebar">
        <h2>Lyrics</h2>
        <div class="lyrics-container" id="lyrics-container"></div>
    </div>
    <script>
        const socket = io();
        let currentLyrics = [];
        let currentIndex = 0;

        function loadSong() {
            const songName = document.getElementById("song-selector").value;
            fetch("/load_song", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ song_name: songName }),
            });
        }

        function sendNext() {
            fetch("/next_lyric", { method: "POST" });
        }

        function sendPrevious() {
            fetch("/previous_lyric", { method: "POST" });
        }

        function sendMessage() {
            const message = document.getElementById("custom-message").value;
            fetch("/custom_message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message }),
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            document.getElementById("lyrics-container").classList.toggle("dark-mode");
        }

        function updateLyricsList(lyrics, currentIndex) {
            const container = document.getElementById("lyrics-container");
            container.innerHTML = "";
            
            lyrics.forEach((lyric, index) => {
                const div = document.createElement("div");
                div.className = `lyric-line ${index === currentIndex ? 'active' : ''}`;
                div.textContent = lyric;
                div.onclick = () => {
                    currentIndex = index;
                    fetch("/load_song", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ 
                            song_name: document.getElementById("song-selector").value,
                            start_index: index 
                        }),
                    });
                };
                container.appendChild(div);
            });

            // Scroll to active lyric
            const activeElement = container.querySelector('.active');
            if (activeElement) {
                activeElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        socket.on("update_lyrics", (data) => {
            currentLyrics = data.all_lyrics || currentLyrics;
            currentIndex = data.current_index || currentIndex;
            updateLyricsList(currentLyrics, currentIndex);
        });

        // Add keyboard controls
        document.addEventListener('keydown', (event) => {
            // Prevent default behavior for spacebar to avoid page scrolling
            if (event.code === 'Space') {
                event.preventDefault();
                sendNext();
            }
            // Arrow keys
            else if (event.code === 'ArrowRight') {
                sendNext();
            }
            else if (event.code === 'ArrowLeft') {
                sendPrevious();
            }
        });
    </script>
</body>
</html>
